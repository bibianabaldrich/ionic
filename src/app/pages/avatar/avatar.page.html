<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>


    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" >
      <ion-avatar>
        <ion-img src="/assets/fotoCedula.jpg"></ion-img>
        <!-- <img src="/assets/fotoCedula.jpg" /> -->
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-chip color="primary" outline="true"
  *ngFor="let item of [1,1,1,1]">  PAra recorer un arreglo, en este caso usuarios-->
  <ion-chip color="primary" outline="true">
    <ion-avatar>
      <ion-img src="/assets/fotoCedula.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>



  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1]">
      <ion-avatar slot="start">
        <ion-img src="/assets/fotoCedula.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Bibiana Baldrich</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
